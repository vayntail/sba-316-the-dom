      <div class="col">
        <div class="row" id="row1col2">
          <div class="widget" id="session-timer-setup">
            <h1>new session</h1>
            <form>
              <div id="time-input">
                <input
                  type="text"
                  inputmode="numeric"
                  value="00"
                  size="2"
                  maxlength="2"
                  id="hours-input"
                />
                <input
                  type="text"
                  inputmode="numeric"
                  value="30"
                  size="2"
                  maxlength="2"
                  id="minutes-input"
                />
                <input
                  type="text"
                  inputmode="numeric"
                  value="00"
                  size="2"
                  maxlength="2"
                  id="seconds-input"
                />
                <div id="add-remove-buttons">
                  <button>+</button>
                  <button>-</button>
                </div>
              </div>

              <textarea
                id="txtArea"
                rows="5"
                cols="35"
                placeholder="what will you work on?"
              ></textarea>
              <button id="start-button">start session~</button>
            </form>
          </div>
          <div class="widget hidden" id="session-timer-in-session"></div>
        </div>
