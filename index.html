<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="cols-grid">
      <div class="col">
        <div class="row" id="row1col1"></div>
        <div class="row" id="row2col1">
          <div class="widget" id="sound-controller">
            <div id="top-bar">
              <div class="volume-button" id="sound-min-button">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="#202020"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M14.5367 3.3964C15.7002 2.62923 17.25 3.46373 17.25 4.85741V19.1431C17.25 20.5368 15.7002 21.3713 14.5367 20.6041L8.53762 16.6487C8.49677 16.6218 8.44892 16.6074 8.4 16.6074H5.5C3.98122 16.6074 2.75 15.3762 2.75 13.8574V10.1431C2.75 8.62434 3.98122 7.39313 5.5 7.39313H8.4C8.44892 7.39313 8.49677 7.37877 8.53762 7.35184L14.5367 3.3964Z"
                    fill="#202020"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M20.5 8.25C20.9142 8.25 21.25 8.58579 21.25 9L21.25 15C21.25 15.4142 20.9142 15.75 20.5 15.75C20.0858 15.75 19.75 15.4142 19.75 15L19.75 9C19.75 8.58579 20.0858 8.25 20.5 8.25Z"
                    fill="#202020"
                  ></path>
                </svg>
              </div>
              <input class="volume-slider" type="range" />
              <div id="collapse-arrow-up">
                <svg
                  width="24px"
                  height="24px"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="#202020"
                >
                  <path
                    d="M6 15L12 9L18 15"
                    stroke="#202020"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <div class="hidden" id="collapse-arrow-down">
                <svg
                  width="24px"
                  height="24px"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="#202020"
                >
                  <path
                    d="M6 9L12 15L18 9"
                    stroke="#202020"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row" id="row1col2">
          <div class="widget" id="session-timer-setup">
            <h1>new session</h1>
            <form>
              <div id="time-input">
                <input
                  type="text"
                  inputmode="numeric"
                  value="00"
                  size="2"
                  maxlength="2"
                />
                <input
                  type="text"
                  inputmode="numeric"
                  value="30"
                  size="2"
                  maxlength="2"
                />
                <input
                  type="text"
                  inputmode="numeric"
                  value="00"
                  size="2"
                  maxlength="2"
                />
                <div id="add-remove-buttons">
                  <button>+</button>
                  <button>-</button>
                </div>
              </div>

              <textarea
                id="txtArea"
                rows="5"
                cols="35"
                placeholder="what will you work on?"
              ></textarea>
              <input type="submit" value="start session~" />
            </form>
          </div>
          <div class="widget hidden" id="session-timer-in-session"></div>
        </div>
        <div class="row" id="row2col2">
          <div class="widget" id="music-player">
            <div id="song-name-container">
              <p id="song-name">song name~</p>
            </div>

            <div id="control-buttons">
              <button id="previous-button">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill=""
                  xmlns="http://www.w3.org/2000/svg"
                  color="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    d="M21.0441 5.70436C21.4402 5.41246 22 5.69531 22 6.1874V17.8126C22 18.3047 21.4402 18.5875 21.0441 18.2956L13.1555 12.483C12.8301 12.2432 12.8301 11.7568 13.1555 11.517L21.0441 5.70436Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M10.0441 5.70436C10.4402 5.41246 11 5.69531 11 6.1874V17.8126C11 18.3047 10.4402 18.5875 10.0441 18.2956L2.15555 12.483C1.8301 12.2432 1.8301 11.7568 2.15555 11.517L10.0441 5.70436Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
              <button id="pause-button">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  color="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    d="M6 18.4V5.6C6 5.26863 6.26863 5 6.6 5H9.4C9.73137 5 10 5.26863 10 5.6V18.4C10 18.7314 9.73137 19 9.4 19H6.6C6.26863 19 6 18.7314 6 18.4Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                  ></path>
                  <path
                    d="M14 18.4V5.6C14 5.26863 14.2686 5 14.6 5H17.4C17.7314 5 18 5.26863 18 5.6V18.4C18 18.7314 17.7314 19 17.4 19H14.6C14.2686 19 14 18.7314 14 18.4Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                  ></path>
                </svg>
              </button>
              <button id="play-button">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill=""
                  xmlns="http://www.w3.org/2000/svg"
                  color="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    d="M6.90588 4.53682C6.50592 4.2998 6 4.58808 6 5.05299V18.947C6 19.4119 6.50592 19.7002 6.90588 19.4632L18.629 12.5162C19.0211 12.2838 19.0211 11.7162 18.629 11.4838L6.90588 4.53682Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
              <button id="next-button">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill=""
                  xmlns="http://www.w3.org/2000/svg"
                  color="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    d="M2.95592 5.70436C2.55976 5.41246 2 5.69531 2 6.1874V17.8126C2 18.3047 2.55976 18.5875 2.95592 18.2956L10.8445 12.483C11.1699 12.2432 11.1699 11.7568 10.8445 11.517L2.95592 5.70436Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M13.9559 5.70436C13.5598 5.41246 13 5.69531 13 6.1874V17.8126C13 18.3047 13.5598 18.5875 13.9559 18.2956L21.8445 12.483C22.1699 12.2432 22.1699 11.7568 21.8445 11.517L13.9559 5.70436Z"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row" id="row1col3">
          <div class="buttons">
            <button>change <br />bg</button>
          </div>
        </div>
        <div class="row" id="row2col3">
          <div class="widget" id="todo-container">
            <h1>To-do List</h1>
            <div id="new-todo-box">
              <input type="text" placeholder="add a new to-do..." />
              <button>add new</button>
            </div>
            <div class="todo-item hidden">
              <input id="checked" type="checkbox" checked="true" />
              <input id="text" type="text" value="text" />
            </div>
          </div>
          <div id="widget-buttons">
            <button id="todo-button">
              <svg
                width="24px"
                stroke-width="1.5"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="currentColor"
              >
                <path
                  d="M9 6L20 6"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M3.80002 5.79999L4.60002 6.59998L6.60001 4.59999"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M3.80002 11.8L4.60002 12.6L6.60001 10.6"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M3.80002 17.8L4.60002 18.6L6.60001 16.6"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9 12L20 12"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9 18L20 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
